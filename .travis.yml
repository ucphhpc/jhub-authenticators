dist: xenial
sudo: required
services: docker
language: python
python:
- '3.6'
- '3.7'
- '3.8'
- '3.9'
install:
- docker pull jupyter/base-notebook:latest
- pip install .[dev]
- pip install .
- pip install .[test]
script:
- python setup.py check -rms
- flake8
- pytest
deploy:
  distributions: sdist bdist_wheel
  provider: pypi
  skip_existing: true
  skip_cleanup: true
  user: rasmunk
  password:
    secure: 
  on:
    tags: true
    branch: master
